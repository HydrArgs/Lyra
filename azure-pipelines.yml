trigger:
  branches:
    include:
    - develop
    - master
    - feature/*
    - pr/*
    - issue/*
  paths:
    exclude:
    - .circleci/*
    - .drone.star
    - .github/workflows/*
    - .semaphore/*
    - .travis.yml
    - appveyor.yml
pr:
  branches:
    include:
    - develop

stages:

- stage: No_Warn
  jobs:

  - job: 'Linux'
    strategy:
      matrix:
        GCC 12 Warn-All: {
          CXX: g++-12, PACKAGES: g++-12, VM_IMAGE: 'ubuntu-22.04',
          TOOLSET: gcc, CXXSTD: "11,14,17,20", B2_ARGS: 'warnings=extra warnings-as-errors=on cxxflags=-Woverloaded-virtual cxxflags=-Wshadow' }
        Clang 15 Warn-All: {
          CXX: clang++-15, PACKAGES: clang-15, LLVM_OS: focal, LLVM_VER: 15, VM_IMAGE: 'ubuntu-22.04',
          TOOLSET: clang, CXXSTD: "11,14,17,20", B2_ARGS: "warnings=extra warnings-as-errors=on" }
    pool:
      vmImage: $(VM_IMAGE)
    steps:
    - template: .ci/azp-linux-test.yml

  - job: 'Xcode'
    strategy:
      matrix:
        Xcode 14.1 Warn-All: {
          CXX: clang++, VM_IMAGE: 'macOS-12', XCODE_VERSION: "14.1",
          TOOLSET: clang, CXXSTD: "11,14,17,20", B2_ARGS: "warnings=extra warnings-as-errors=on" }
    pool:
      vmImage: $(VM_IMAGE)
    steps:
    - template: .ci/azp-xcode-test.yml

  - job: 'Visual_Studio'
    strategy:
      matrix:
        VS 2022 Warn-All: {
          VSWHERE_VERSION: '[17.0,18.0)', CXX: cl.exe, B2_ARGS: "warnings=extra warnings-as-errors=on",
          PLATFORM: x64, VM_IMAGE: 'windows-2022', TOOLSET: msvc, TOOLSET_VERSION: '14.3' }
    pool:
      vmImage: $(VM_IMAGE)
    steps:
    - template: .ci/azp-msvc-test.yml

- stage: Test
  dependsOn: [No_Warn]
  jobs:

  - job: 'Linux'
    strategy:
      matrix:
        GCC 12: {
          CXX: g++-12, PACKAGES: g++-12, VM_IMAGE: 'ubuntu-22.04',
          TOOLSET: gcc, CXXSTD: "11,14,17,20" }
        GCC 11: {
          CXX: g++-11, PACKAGES: g++-11, VM_IMAGE: 'ubuntu-22.04',
          TOOLSET: gcc, CXXSTD: "11,14,17,20" }
        GCC 10: {
          CXX: g++-10, PACKAGES: g++-10, VM_IMAGE: 'ubuntu-22.04',
          TOOLSET: gcc, CXXSTD: "11,14,17,2a" }
        GCC 9: {
          CXX: g++-9, PACKAGES: g++-9, VM_IMAGE: 'ubuntu-20.04',
          TOOLSET: gcc, CXXSTD: "11,14,17,2a" }
        GCC 8: {
          CXX: g++-8, PACKAGES: g++-8, VM_IMAGE: 'ubuntu-20.04',
          TOOLSET: gcc, CXXSTD: "11,14,17,2a" }
        GCC 7: {
          CXX: g++-7, PACKAGES: g++-7, VM_IMAGE: 'ubuntu-20.04',
          TOOLSET: gcc, CXXSTD: "11,14,17" }
        GCC 6: {
          CXX: g++-6, PACKAGES: g++-6, VM_IMAGE: 'ubuntu-20.04',
          TOOLSET: gcc, CXXSTD: "11,14,17" }
        GCC 5: {
          CXX: g++-5, PACKAGES: g++-5, VM_IMAGE: 'ubuntu-20.04',
          TOOLSET: gcc, CXXSTD: "11,14" }
        Clang 15: {
          CXX: clang++-15, PACKAGES: clang-15, LLVM_OS: focal, LLVM_VER: 15, VM_IMAGE: 'ubuntu-22.04',
          TOOLSET: clang, CXXSTD: "11,14,17,20" }
        Clang 14: {
          CXX: clang++-14, PACKAGES: clang-14, LLVM_OS: focal, LLVM_VER: 14, VM_IMAGE: 'ubuntu-22.04',
          TOOLSET: clang, CXXSTD: "11,14,17,20" }
        Clang 13: {
          CXX: clang++-13, PACKAGES: clang-13, LLVM_OS: focal, LLVM_VER: 13, VM_IMAGE: 'ubuntu-22.04',
          TOOLSET: clang, CXXSTD: "11,14,17,20" }
        Clang 12: {
          CXX: clang++-12, PACKAGES: clang-12, LLVM_OS: focal, LLVM_VER: 12, VM_IMAGE: 'ubuntu-22.04',
          TOOLSET: clang, CXXSTD: "11,14,17,2a" }
        Clang 11: {
          CXX: clang++-11, PACKAGES: clang-11, LLVM_OS: focal, LLVM_VER: 11, VM_IMAGE: 'ubuntu-22.04',
          TOOLSET: clang, CXXSTD: "11,14,17,2a" }
        Clang 10: {
          CXX: clang++-10, PACKAGES: clang-10, LLVM_OS: bionic, LLVM_VER: 10, VM_IMAGE: 'ubuntu-20.04',
          TOOLSET: clang, CXXSTD: "11,14,17,2a" }
        Clang 9: {
          CXX: clang++-9, PACKAGES: clang-9, LLVM_OS: bionic, LLVM_VER: 9, VM_IMAGE: 'ubuntu-20.04',
          TOOLSET: clang, CXXSTD: "11,14,17,2a" }
        Clang 8: {
          CXX: clang++-8, PACKAGES: clang-8, LLVM_OS: bionic, LLVM_VER: 8, VM_IMAGE: 'ubuntu-20.04',
          TOOLSET: clang, CXXSTD: "11,14,17" }
        Clang 7: {
          CXX: clang++-7, PACKAGES: clang-7, LLVM_OS: bionic, LLVM_VER: 7, VM_IMAGE: 'ubuntu-20.04',
          TOOLSET: clang, CXXSTD: "11,14,17" }
        Clang 6.0: {
          CXX: clang++-6.0, PACKAGES: clang-6.0, LLVM_OS: bionic, LLVM_VER: 6.0, VM_IMAGE: 'ubuntu-20.04',
          TOOLSET: clang, CXXSTD: "11,14,17" }
        Clang 5.0: {
          CXX: clang++-5.0, PACKAGES: clang-5.0, LLVM_OS: bionic, LLVM_VER: 5.0, VM_IMAGE: 'ubuntu-20.04',
          TOOLSET: clang, CXXSTD: "11,14,17" }
        Clang 4.0: {
          CXX: clang++-4.0, PACKAGES: clang-4.0, LLVM_OS: xenial, LLVM_VER: 4.0, VM_IMAGE: 'ubuntu-20.04',
          TOOLSET: clang, CXXSTD: "11,14" }
        Clang 3.9: {
          CXX: clang++-3.9, PACKAGES: clang-3.9, LLVM_OS: xenial, LLVM_VER: 3.9, VM_IMAGE: 'ubuntu-20.04',
          TOOLSET: clang, CXXSTD: "11" }
    pool:
      vmImage: $(VM_IMAGE)
    steps:
    - template: .ci/azp-linux-test.yml

  - job: 'Xcode'
    strategy:
      matrix:
        Xcode 14.1: {
          CXX: clang++, VM_IMAGE: 'macOS-12', XCODE_VERSION: "14.1",
          TOOLSET: clang, CXXSTD: "11,14,17,20" }
        Xcode 13.4.1: {
          CXX: clang++, VM_IMAGE: 'macOS-12', XCODE_VERSION: "13.4.1",
          TOOLSET: clang, CXXSTD: "11,14,17,20" }
        Xcode 12.5.1: {
          CXX: clang++, VM_IMAGE: 'macOS-11', XCODE_VERSION: "12.5.1",
          TOOLSET: clang, CXXSTD: "11,14,17,2a" }
        Xcode 11.7: {
          CXX: clang++, VM_IMAGE: 'macOS-11', XCODE_VERSION: "11.7",
          TOOLSET: clang, CXXSTD: "11,14,17,2a" }
    pool:
      vmImage: $(VM_IMAGE)
    steps:
    - template: .ci/azp-xcode-test.yml

  - job: 'Visual_Studio'
    strategy:
      matrix:
        VS 2022: {
          VSWHERE_VERSION: '[17.0,18.0)', CXX: cl.exe,
          PLATFORM: x64, VM_IMAGE: 'windows-2022', TOOLSET: msvc, TOOLSET_VERSION: '14.3' }
        VS 2019: {
          VSWHERE_VERSION: '[16.0,17.0)', CXX: cl.exe,
          PLATFORM: x64, VM_IMAGE: 'windows-2019', TOOLSET: msvc, TOOLSET_VERSION: '14.2' }
    pool:
      vmImage: $(VM_IMAGE)
    steps:
    - template: .ci/azp-msvc-test.yml

  - job: 'MinGW'
    strategy:
      matrix:
        MinGW 8.1.0: { VM_IMAGE: 'windows-latest',
          TOOLSET: gcc }
    pool:
      vmImage: $(VM_IMAGE)
    steps:
    - template: .ci/azp-mingw-test.yml
